<!DOCTYPE html>
<html lang="fr">
<head>
    <!--meta permet de definir des metadonnees = données qui ne vont pas être affiché sur la page mais qui vont pouvoir servir aux différents robots pour comprendre et afficher la page-->
    <!--l'attribut charset pour l'encodage = jeu de caracteres-->
    <!--viewport : la valeur passée à content va nous permettre d’indiquer comment le navigateur doit afficher la page sur différents appareils-->
    <!--on link le fichier css qui contiendra tout le css-->
    <!--Pour utiliser les icons de font awesome il faut rajouter un script-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <script src="https://kit.fontawesome.com/e3f88593b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--On utilise header pour specifier que le morceau se situe en haut de page-->
    <header>
        <!--BARRE DE NAVIGATION-->
        <!--Quand on a plusieurs liens qui se mettent les uns a la suite de autres c'est une navbar-->
    <nav>
        <!--l'attribut alt sert a decrire la photo pour les malvoyants-->
        <!--L'attribut id va nous permettre de specifier dans le css les infos qu'on veut appliquer seulement au logo-->
        <img id="logo" src="./Booki.png" alt="Booki logo">
        <!--a href="lien">desciption. les liens s'affichent les uns a la suite des autres car c'est en display line alors qu'une div est en display block-->
        <!--On rajoute une div a l'interieur du nav car on veut que lorsque la fenetre change de taille nos elements soient lies-->
        <div class="nav-bar">
        <a href="">Hébergements</a>
        <a href="">Activités</a>
        </div>
    </nav>
    </header>

    <div class="search-bar">
        <!--BARRE DE RECHERCHE-->
    <h1>Trouvez votre hebergement pour des vacances de reve</h1>
    <p>En plein centre ville ou en pleine nature</p>

        <!--BOITE DE TEXTE-->
    <div class="text-box">
    <!--i représente un morceau de texte qui se différencie du texte principal-->
    <i class="fa-sharp fa-solid fa-location-dot"></i>
    <!--input formulaire web qui permet à l'utilisateur de saisir des données-->
    <!--le placeholdeer est un texte dans une input-->
    <input type="text" placeholder="Marseille, France">
    <!--bouton cliquable pour le formulaire-->
    <button>Rechercher</button>
    </div>
    </div>
</body>
</html>
